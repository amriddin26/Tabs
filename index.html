<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Tabs</title>
</head>

<body>
    <div class="container">
        <div class="tab">
            <div class="tab-nav">
                <button class="tab-nav__btn active" data-num="0">tab-1</button>
                <button class="tab-nav__btn" data-num="1">tab-2</button>
                <button class="tab-nav__btn" data-num="2">tab-3</button>
                <button class="tab-nav__btn" data-num="3">tab-4</button>
            </div>
            <div class="tab-body">
                <div class="tab-body__content active">контент 1</div>
                <div class="tab-body__content" style="background-color: blue">контент 2</div>
                <div class="tab-body__content" style="background-color: teal">контент 3</div>
                <div class="tab-body__content" style="background-color: crimson">контент 4</div>
            </div>
        </div>
    </div>

    <script src="script.js "></script>
</body>

</html>
